  <main class="container" id="container">


    <div class="main">
      <img src="/static/IMG_7923 (1).JPG" class="resize"/>
   </div>

    <section id="header"></section>
    <section id="no-submit">


  
  

      <!-- <section id="form" action="/address_collection" method="post"> -->

        <form name="address-book"
        onSubmit = "Submit"
        action="/thank-you/"
        method="POST"
        data-netlify="true">
        

        <div class="grid">

          <label for="firstname1">
            First Name / Nombre
            <input type="text" id="firstname1" name="firstname1" placeholder="" required
            oninvalid="this.setCustomValidity('!')"
            oninput="this.setCustomValidity('')"/>
          </label>

          <label for="lastname1">
            Last Name / Apellido
          <input type="text" id="lastname1" name="lastname1" placeholder="" required 
          oninvalid="this.setCustomValidity('!')"
          oninput="this.setCustomValidity('')"/>
          </label>

        </div>

          <label for="email">
            Email Address / Correo Electrónico
          <input type="email" id="email" name="email" placeholder="" required    
          oninvalid="this.setCustomValidity('!')"
          oninput="this.setCustomValidity('')"/>
          </label>

    

          <label for="address">
            Address / Dirección
          <input type="textarea" id="address" name="address" placeholder="" required 
          oninvalid="this.setCustomValidity('!')"
          oninput="this.setCustomValidity('')"/>
          </label>

         

          <label for="city">
            City / Ciudad
          <input type="text" id="city" name="city" placeholder="" required 
          oninvalid="this.setCustomValidity('!')"
          oninput="this.setCustomValidity('')"/>
          </label>

          <div class="grid">

          <label for="state">
            State / Estado
            <input type="text" id="state" name="state" placeholder="" required 
            oninvalid="this.setCustomValidity('!')"
            oninput="this.setCustomValidity('')"/>
          
            <label for="zip">
              Zip Code / Código Postal
              <input type="number" id="zip" name="zip" placeholder="" required 
              oninvalid="this.setCustomValidity('!')"
              oninput="this.setCustomValidity('')"/>

            </div>

          <label for="country">
            Country / País
            <input type="text" id="country" name="country" placeholder="" required 
            oninvalid="this.setCustomValidity('!')"
            oninput="this.setCustomValidity('')"/>


        
         
         
<legend><strong>Spouse / Partner </strong></legend>

      <div class="grid">
          <label for="spouse_firstname">
            First Name / Nombre
          <input type="text" id="spouse_firstname" name="spouse_firstname" placeholder="" />
          </label>

          <label for="spouse_lastname">
            Last Name / Apellido
          <input type="text" id="spouse_lastname" name="spouse_lastname" placeholder="" />
          </label>
        </div>


        
      </section>




      <button type="submit"></button>

    </form>

  </main>
